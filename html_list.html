<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Lists</title>
</head>
<body>

	<h1>Unordered List</h1>
	<ul style="list-style-type: square;">
		<li>Carrot</li>
		<li>Mushroom</li>
		<li>Tomato</li>
	</ul>

	<h1>Ordered List</h1>
	<ol type="a" start="6">
		<li>Tea</li>
		<li>Matcha</li>
		<li>Coffee</li>
	</ol>

	<h1>Nested List</h1>

	<ol>
		<li>Drink</li>
		<li>Food
            <ul style="list-style-type: disc;">
            	<li>Nasi</li>
            	<li>Mee</li>
            	<li>Mihun</li>


         
		</li></ul>
		<li>Dessert</li>
	</ol>

	<h1>Description list</h1>

	<dl>
		<dt>Nasi Lemak</dt>
		<dd>Rice cooked with coconut milk serve with sambal and egg</dd>

		<dt>Coffee</dt>
		<dd>Black drinks</dd>
	</dl>

</body>
</html>
