	<h2>Javascripts change content</h2>
	<p id="content1">Iam using Javascript to change this content</p>

	<button type="button" onclick='document.getElementById("content1").innerHTML="This is my second sentence. I use Javascript to change it"'>Click Here</button>

	<h2>Javascript change the style</h2>
	<p id="stail">I am using javascript to change the style of this content</p>

	<script>
		function myStyle()
		{
			document.getElementById("stail").style.fontSize="45px";
			document.getElementById("stail").style.color="blue";
			document.getElementById("stail").style.fontFamily="Lucida";
			document.getElementById("stail").style.backgroundColor="Yellow";

		}
	</script>

	<button type="button" onclick="myStyle()">Click Me</button>

	<h2>Javascript do image manipulation</h2>

	<script>
		function mygambar (a)
		{
			var pict;
			if (a==1)
			{
				pict="image/star.jpg"
			}
			else 
			{
				pict="image/plant.png"
			}
			document.getElementById('gambar').src=pict;
		}
	</script>

	<img src="image/star.jpg" width="200" height="200" id="gambar">

	<p>
		<button type="button" onclick="mygambar(1)">Gambar A</button>
		<button type="button" onclick="mygambar(4)">Gambar B</button>
	</p>
